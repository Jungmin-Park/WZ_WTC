<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript" src="jquery-3.3.1.slim.min.js"></script>
        <script type="text/javascript" src="script.js"></script>      
        <link href="bootstrap.min.css" rel="stylesheet">
        
        <style>
            body {
                width:350px;
				font-size:0.9rem;
                padding:10px;
            }
			.alert{
				margin-bottom:0px;
				line-height:12px;
			}
            .title{
                font-size:18px;
                font-weight:bold;
            }
            .footer{
                font-size: 12px
            }
            #_result{
                padding: 10px;
            }
            #git_link{
                font-size:10px;
                padding: 1px;
            }
            .icon{
                width:16px;
                height: 16px;
            }
			#summary th, #summary td
			{
				border: 1px solid #ededed;
				text-align:center;
			}
			#summary th
			{
				background-color:#F9F9F9;
			}
        </style>
    </head>
    <body>
        <div class="alert alert-primary">
                <div class="title">근무시간 계산기</div>
        </div>
        <div id="_result">그룹웨어 인사/근태 > 근태관리 > 집계현황 페이지로 이동하세요</div>
        
        <div class="text-right footer">
            <span id="check_ver" style="visibility: hidden;">
                <a id="reload_extension" href="#" ><img class="icon" src="extension_resload.png" title="확장프로그램 다시 로드"></a>
                <a class="btn btn-success btn-sm" id="git_link" href="#" >새 버전 확인하기</a>&nbsp;&nbsp;
            </span>
            Ver.<span id='version'></span></div>
        
    </body>
</html>
